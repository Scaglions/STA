<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Legge di Ohm</title>
    <script>
        function calcola() {
            let formulaScelta = document.getElementById("formula").value;
            let risultato;
            let V, I, R;

            // Prendere i valori inseriti
            V = parseFloat(document.getElementById("V").value);
            I = parseFloat(document.getElementById("I").value);
            R = parseFloat(document.getElementById("R").value);

            // Inizializza le variabili a "null" per evitare che appaiano valori indesiderati
            if (isNaN(V)) V = null;
            if (isNaN(I)) I = null;
            if (isNaN(R)) R = null;

            switch (formulaScelta) {
                case "1":
                    if (I !== null && R !== null) {
                        risultato = I * R;  // V = I * R
                        document.getElementById("risultato").innerText = "Voltaggio (V) = " + risultato + " Volt";
                    } else {
                        alert("Inserisci i valori di I e R.");
                    }
                    break;
                case "2":
                    if (V !== null && R !== null) {
                        risultato = V / R;  // I = V / R
                        document.getElementById("risultato").innerText = "Intensità di corrente (I) = " + risultato + " Ampere";
                    } else {
                        alert("Inserisci i valori di V e R.");
                    }
                    break;
                case "3":
                    if (V !== null && I !== null) {
                        risultato = V / I;  // R = V / I
                        document.getElementById("risultato").innerText = "Resistenza (R) = " + risultato + " Ohm";
                    } else {
                        alert("Inserisci i valori di V e I.");
                    }
                    break;
                default:
                    alert("Seleziona una formula valida.");
            }
        }

        function resetInput() {
            document.getElementById("V").value = '';
            document.getElementById("I").value = '';
            document.getElementById("R").value = '';
            document.getElementById("risultato").innerText = '';
        }
    </script>
</head>
<body>
    <h1>Calcolatore Legge di Ohm</h1>

    <label for="formula">Scegli la formula:</label>
    <select id="formula">
        <option value="1">Formula 1: V = I * R</option>
        <option value="2">Formula 2: I = V / R</option>
        <option value="3">Formula 3: R = V / I</option>
    </select>

    <div>
        <label for="V">Voltaggio (V in Volt):</label>
        <input type="number" id="V" placeholder="Inserisci V" step="any">
    </div>

    <div>
        <label for="I">Intensità di corrente (I in Ampere):</label>
        <input type="number" id="I" placeholder="Inserisci I" step="any">
    </div>

    <div>
        <label for="R">Resistenza (R in Ohm):</label>
        <input type="number" id="R" placeholder="Inserisci R" step="any">
    </div>

    <button onclick="calcola()">Calcola</button>
    <button onclick="resetInput()">Reset</button>

    <h2>Risultato:</h2>
    <p id="risultato"></p>
</body>
</html>
