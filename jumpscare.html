<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Jumpscare!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      color: white;
      padding-top: 100px;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #jumpscare img {
      max-width: 100%;
      height: auto;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Preparati...</h1>
  <button onclick="showJumpscare()">Clicca se hai coraggio</button>

  <div id="jumpscare">
    <img src="Shocked-Freddy-Fazbear-meme-6.jpg" alt="SCARY FACE">
    <audio id="scream" src="https://www.soundjay.com/human/screaming-woman-01.mp3" preload="auto"></audio>
  </div>

  <script>
    function showJumpscare() {
      const jumpscare = document.getElementById("jumpscare");
      const scream = document.getElementById("scream");

      jumpscare.style.display = "flex";
      scream.play();
    }
  </script>

</body>
</html>
