<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore di Dislivello Trekking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        label, input {
            margin-bottom: 10px;
            display: block;
            width: 100%;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calcolatore di Dislivello Trekking</h1>
        <form id="trekkingForm">
            <label for="partenza">Altezza punto di partenza (m):</label>
            <input type="number" id="partenza" required>

            <label for="pausa">Altezza punto di pausa (m):</label>
            <input type="number" id="pausa" required>

            <label for="arrivo">Altezza punto di arrivo (m):</label>
            <input type="number" id="arrivo" required>

            <button type="button" onclick="calcolaDislivello()">Calcola Dislivello</button>
        </form>

        <div class="result" id="risultato"></div>
    </div>

    <script>
        function calcolaDislivello() {
            // Ottieni i valori degli input
            const partenza = parseFloat(document.getElementById("partenza").value);
            const pausa = parseFloat(document.getElementById("pausa").value);
            const arrivo = parseFloat(document.getElementById("arrivo").value);

            // Verifica se i valori sono validi
            if (isNaN(partenza) || isNaN(pausa) || isNaN(arrivo)) {
                document.getElementById("risultato").innerText = "Per favore inserisci valori validi.";
                return;
            }

            // Calcola il dislivello totale (somma del dislivello tra partenza e pausa, e pausa e arrivo)
            const dislivelloPartenzaPausa = Math.abs(pausa - partenza);
            const dislivelloPausaArrivo = Math.abs(arrivo - pausa);
            const dislivelloTotale = dislivelloPartenzaPausa + dislivelloPausaArrivo;

            // Mostra il risultato
            document.getElementById("risultato").innerText = "Dislivello totale: " + dislivelloTotale + " metri.";
        }
    </script>

</body>
</html>
