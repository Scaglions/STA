<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>100 Versi Biblici Ispirativi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .phrase {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-left: 4px solid #5a8dee;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #5a8dee;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #4679d6;
        }
    </style>
</head>
<body>

<h1>100 Versi Biblici Ispirativi (Parafrasi)</h1>

<button onclick="generaFrasi()">Genera Nuove Frasi</button>

<div id="container"></div>

function generaFrasi() {
    const container = document.getElementById("container");
    container.innerHTML = ""; // pulisce il contenuto precedente

    for (let i = 0; i < 100; i++) {
        const indice = Math.floor(Math.random() * frasi.length);
        const div = document.createElement("div");
        div.className = "phrase";
        div.textContent = (i + 1) + ". " + frasi[indice];
        container.appendChild(div);
    }
}
</script>

</body>
</html>
