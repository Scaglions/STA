<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllo Età</title>
    <script>
        function checkAge() {
            var age = document.getElementById("age").value;
            var message = document.getElementById("message");

            if (age >= 18) {
                message.innerHTML = "Accedi al sistema";
            } else {
                var yearsLeft = 18 - age;
                message.innerHTML = "Puoi accedere al sistema tra " + yearsLeft + " anni";
            }
        }
    </script>
</head>
<body>

    <label for="age">Inserisci la tua età:</label>
    <input type="number" id="age" name="age" min="0" onchange="checkAge()">
    
    <p id="message"></p>

</body>
</html>
