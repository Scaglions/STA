<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Generatore di Mazzi Clash Royale</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    button { padding: 10px 15px; font-size: 1em; cursor: pointer; }
    .deck { margin-top: 20px; }
    .cards { list-style: none; padding-left: 0; }
    .cards li { margin: 4px 0; }
  </style>
</head>
<body>

<h1>Generatore casuale di mazzi Clash Royale</h1>
<button onclick="generaMazzo()">Genera Mazzo</button>

<div id="mazzo"></div>

<script>
  const mazzi = [
    {
      nome: "Ciclo Bait con Goblin Lanciere (Evo)",
      carte: ["Barile Goblin (Evo)", "Goblin cerbottaniere (Evo)", "Cavaliere", "Principessa", "Gang di Goblin", "Spirito di Ghiaccio", "Cannone", "Tronco"]
    },
    {
      nome: "Reclute Reali + Maiali Reali",
      carte: ["Maiali Royale (Evo)", "Reclute Royale (Evo)", "Scaricuccioli", "Macchina Volante", "Gabbia Goblin", "Palla di Fuoco", "Freccie", "Barile Barbarico"]
    },
    {
      nome: "X-Bow 3.0",
      carte: ["Arco-X", "Tesla (Evo)", "Scheletrini", "Cavaliere", "Spirito di Ghiaccio", "Arcieri (Evo)", "Palla di Fuoco", "Tronco"]
    },
    {
      nome: "Hog Rider 2.6",
      carte: ["Domatore di Cinghiali", "Golem del Ghiaccio", "Moschettiere", "Spirito di Ghiaccio", "Scheletrini", "Palla di Fuoco", "Tronco", "Cannone (Evo)"]
    },
    {
      nome: "Electro Giant Beatdown",
      carte: ["Gigante Elettrico", "Boscaiolo", "Cavaliere Dorato", "Fulmine", "Tornado", "Strega Madre", "Gabbia Goblin", "Spirito Elettrico"]
    },
    {
      nome: "LavaLoon Classico",
      carte: ["Mastino lavico", "Mongolfiera", "Drago Infernale", "Sgherri", "Lapide", "Palla di Fuoco", "Freccie", "Barile Barbarico"]
    },
    {
      nome: "Golem Beatdown",
      carte: ["Golem", "Strega Notturna", "Boscaiolo", "Cucciolo di drago", "Fulmine", "Tornado", "Lapide", "Spirito di Ghiaccio"]
    },
    {
      nome: "Mortaio Cycle",
      carte: ["Mortaio", "Minatore", "Arceri", "Bombarolo", "Cannone a rotelle", "Spirito di Fuoco", "Palla di Fuoco", "Tronco"]
    },
    {
      nome: "Bridge Spam PEKKA",
      carte: ["PEKKA", "Ariete da Battaglia", "Fantasma Royale", "Arciere Magico", "Scarica", "Barile Barbarico", "Fulmine", "Spirito di Ghiaccio"]
    },
    {
      nome: "Monaco + Fenice Control",
      carte: ["Monaco", "Fenice", "Lapide", "Drago Infernale", "Mini PEKKA", "Fulmine", "Freccie", "Spirito Elettrico"]
    },

    /* ... altri mazzi gi√† da te elencati ... */
  ];

  function generaMazzo() {
    const selezionato = mazzi[Math.floor(Math.random() * mazzi.length)];
    
    const div = document.getElementById("mazzo");
    div.innerHTML = `
      <div class="deck">
        <h2>${selezionato.nome}</h2>
        <ul class="cards">
          ${selezionato.carte.map(c => `<li>${c}</li>`).join("")}
        </ul>
      </div>
    `;
  }
</script>

</body>
</html>
