<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giorni della settimana</title>
    <script>
        function giornoDellaSettimana() {
        
            var numero = prompt("Inserisci un numero da 1 a 7 per sapere che giorno della settimana è:");
            
          
            if (numero == 1) {
                alert("è Lunedì");
            } else if (numero == 2) {
                alert("è Martedì");
            } else if (numero == 3) {
                alert("è Mercoledì");
            } else if (numero == 4) {
                alert("è Giovedì");
            } else if (numero == 5) {
                alert("è Venerdì");
            } else if (numero == 6) {
                alert("è Sabato");
            } else if (numero == 7) {
                alert("è Domenica");
            } else {
                alert("Devi inserire un numero tra 1 e 7.");
            }
        }
    </script>
</head>
<body>
    <h1>scopri che giorno della settimana è!!!</h1>
    <!-- Pulsante che attiva la funzione giornoDellaSettimana -->
    <button onclick="giornoDellaSettimana()">Inserisci un numero da 1 a 7</button>
</body>
</html>
