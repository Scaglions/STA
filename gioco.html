<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Battle Royale</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #2a2a2a;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-size: cover; /* Assicurati che l'immagine copra tutto il canvas */
            background-position: center center; /* Centra l'immagine */
        }

        .player {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: #f00;
            border-radius: 50%;
        }

        .bullet {
            width: 10px;
            height: 10px;
            position: absolute;
            background-color: yellow;
            border-radius: 50%;
        }

        .enemy {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: blue;
            border-radius: 50%;
        }

        #score {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #gameOver {
            color: white;
            font-size: 48px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Inizialmente non visibile */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Punteggio: 0</div>
    <div id="gameOver">Game Over</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');
        
        // Impostazioni del canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Carica l'immagine di sfondo
        const backgroundImage = new Image();
        backgroundImage.src = 'https://example.com/the-rock.jpg'; // Sostituisci con il link all'immagine di The Rock

        backgroundImage.onload = function() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        // Variabili di gioco
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 50,
            height: 50,
            speed: 5,
            color: 'red',
            dx: 0,
            dy: 0
        };

        let bullets = [];
        let enemies = [];
        let score = 0;
        let gameOver = false; // Flag per determinare se il gioco è finito

        // Funzione per disegnare il giocatore
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Funzione per disegnare i proiettili
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // Funzione per disegnare i nemici
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        // Funzione per muovere il giocatore
        function movePlayer() {
            if (gameOver) return; // Se il gioco è finito, non muovere il giocatore
            player.x += player.dx;
            player.y += player.dy;
            
            // Prevenire che il giocatore esca dai bordi dello schermo
            if (player.x < 0) player.x = 0;
            if (player.y < 0) player.y = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        // Funzione per muovere i proiettili
        function moveBullets() {
            bullets.forEach(bullet => {
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                
                // Rimuovi i proiettili fuori dallo schermo
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets = bullets.filter(b => b !== bullet);
                }
            });
        }

        // Funzione per muovere i nemici
        function moveEnemies() {
            enemies.forEach(enemy => {
                // Movimento semplice dei nemici verso il basso
                enemy.y += enemy.speed;
                
                // Se il nemico esce dallo schermo, lo rimuoviamo
                if (enemy.y > canvas.height) {
                    enemies = enemies.filter(e => e !== enemy);
                }
            });
        }

        // Funzione per verificare le collisioni tra il giocatore e i nemici
        function checkPlayerCollision() {
            enemies.forEach(enemy => {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    // Se il giocatore è colpito, termina il gioco
                    gameOver = true;
                    showGameOver();
                }
            });
        }

        // Funzione per gestire le collisioni tra proiettili e nemici
        function checkCollisions() {
            bullets.forEach(bullet => {
                enemies.forEach(enemy => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        // Rimuovi il proiettile e il nemico se c'è una collisione
                        bullets = bullets.filter(b => b !== bullet);
                        enemies = enemies.filter(e => e !== enemy);
                        
                        // Incrementa il punteggio
                        score += 10;
                        updateScore();
                    }
                });
            });
        }

        // Funzione per aggiornare il punteggio sullo schermo
        function updateScore() {
            scoreDisplay.textContent = `Punteggio: ${score}`;
        }

        // Funzione per generare nemici
        function spawnEnemy() {
            if (gameOver) return; // Non generare nemici se il gioco è finito
            const enemy = {
                x: Math.random() * (canvas.width - 50),
                y: -50, // parte sopra lo schermo
                width: 50,
                height: 50,
                speed: 2 + Math.random() * 3, // velocità casuale tra 2 e 5
                color: 'blue'
            };
            enemies.push(enemy);
        }

        // Funzione per disegnare tutto
        function gameLoop() {
            if (gameOver) return; // Interrompi il ciclo se il gioco è finito
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Pulisce il canvas
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height); // Disegna lo sfondo
            
            movePlayer();
            moveBullets();
            moveEnemies();
            checkPlayerCollision(); // Verifica se il giocatore è colpito
            checkCollisions(); // Verifica le collisioni tra proiettili e nemici
            drawPlayer();
            drawBullets();
            drawEnemies();
            requestAnimationFrame(gameLoop);
        }

        // Funzione per mostrare il Game Over
        function showGameOver() {
            gameOverDisplay.style.display = 'block'; // Mostra il messaggio Game Over
        }

        // Gestione dei tasti per il movimento del giocatore
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') player.dy = -player.speed;
            if (e.key === 'ArrowDown') player.dy = player.speed;
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === ' ') shootBullet(); // Tasto spazio per sparare
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') player.dy = 0;
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });

        // Funzione per sparare i proiettili
        function shootBullet() {
            if (gameOver) return; // Non sparare se il gioco è finito
            let bullet = {
                x: player.x + player.width / 2 - 5,
                y: player.y,
                width: 10,
                height: 10,
                speed: 7,
                dx: 0,
                dy: -7,
                color: 'yellow'
            };
            bullets.push(bullet);
        }

        // Generazione nemici ogni 2 secondi
        setInterval(spawnEnemy, 2000);

        // Avvio del gioco
        gameLoop();
    </script>
</body>
</html>
