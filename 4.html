<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola Età e Mese di Nascita</title>
    <script>
        function calcolaEta() {
           
            let mese = parseInt(document.getElementById("mese").value);
            let anno = parseInt(document.getElementById("anno").value);
            
          
            let oggi = new Date();
            let annoCorrente = oggi.getFullYear();
            let meseCorrente = oggi.getMonth() + 1; 

         
            let eta = annoCorrente - anno;
            if (meseCorrente < mese) {
                eta--; // Se il mese corrente è prima del mese di nascita, togli un anno
            }

           
            document.getElementById("numeroMese").innerHTML = "Il tuo mese di nascita è: " + mese;
            document.getElementById("eta").innerHTML = "Hai " + eta + " anni.";
        }
    </script>
</head>
<body>

    <h1>Calcola Età e Mese di Nascita</h1>

    <form>
        <label for="mese">Mese di nascita : </label>
        <input type="number" id="mese" min="1" max="12" required><br><br>
        
        <label for="anno">Anno di nascita: </label>
        <input type="number" id="anno" required><br><br>
        
        <button type="button" onclick="calcolaEta()">Calcola</button>
    </form>

    <h2>Risultati:</h2>
    <p id="numeroMese"></p>
    <p id="eta"></p>

</body>
</html>
